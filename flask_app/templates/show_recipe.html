<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
        <meta charset="UTF-8">
    <title>Brewer's Database</title>
    </head>
    <body class="text-center">
        <div class="container">
            <div class="row">
                <div class="col-9">
                    <h1>Hello, {{session["user_name"]}}!</h1>
                </div>
                <div class="col-1">
                    <a href="/dashboard">
                        <button class="btn btn-secondary">Home</button>
                    </a>
                </div>
                <div class="col-1">
                    <a href="/users/<int:user_id>">
                        <button class="btn btn-secondary">Account</button>
                    </a>
                </div>
                <div class="col-1">
                    <form action="/logout" method="post">
                        <button class="btn btn-secondary">Logout</button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-9">
                    <h2>{{recipe.name}}</h2>
                    <table class="table">
                        <tr>
                            <td>Description: </td><td>{{recipe.description}}</td>
                        </tr>
                        <tr>
                            <td>All-Grain: </td><td>{{recipe.allgrain}}</td>
                        </tr>
                        <tr>
                            <td>Malt/Grain Bill: </td><td>{{recipe.maltgrain}}</td>
                        </tr>
                        <tr>
                            <td>Hops Schedule: </td><td>{{recipe.hopsched}}</td>
                        </tr>
                        <tr>
                            <td>Yeast: </td><td>{{recipe.yeast}}</td>
                        </tr>
                        <tr>
                            <td>Instructions: </td><td>{{recipe.instructions}}</td>
                        </tr>
                        <tr>
                            <td>Notes: </td><td>{{recipe.notes}}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
